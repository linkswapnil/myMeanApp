<div ng-show="feedback.visible" class="alert alert-{{feedback.status}}">
    <button type="button" class="close" data-dismiss="alert" aria-hidden="true" ng-click="hideFeedBack()">Ã—</button>
    <span class="fa fa-{{feedback.icon}}"></span> <strong>{{feedback.message}}</strong>
</div>

<div class="table-container">
    <div class="table-outer">
        <table ng-table="tableParams" show-filter="true" class="table table-style">
            <tbody class="table-body">
            <tr ng-repeat="firm in $data" class="table-row">
                <td data-title="'Icon'">
                    <img height="30" width="30" src={{firm.iconURL}}>
                </td>
                <td data-title="'Code'" filter="{ 'firmId': 'text' }" sortable="'firmId'" sort-indicator="'span'">
                    {{firm.firmId}}
                </td>
                <td data-title="'Name'" filter="{ 'name': 'text' }" sortable="'name'" sort-indicator="'span'">
                    {{firm.name}}
                </td>
                <td data-title="'Tin Number'" sortable="'tinNumber'">
                    {{firm.tinNumber}}
                </td>
                <td data-title="''">
                    <span style="cursor:pointer;" ng-click="deleteFirm(firm._id)" class="fa fa-trash"></span>
                    <!--<span style="cursor:pointer;margin-left: 10px" ng-click="editFirm(firm)" class="fa fa-pencil"></span>-->
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>


<button ng-click="addFirm()" class="btn btn-primary">Add</button>
